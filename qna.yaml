Glenn Howerton as Dennis Reynolds, co-owner
and the main bartender of Paddy's Pub, in addition to being Dee's twin brother and Frank's son.
Originally the most intelligent and normal-seeming of the three co-owners, Dennis is slowly
revealed to be the most narcissistic and psychopathic of The Gang. Dennis is extremely
superficial, selfish, vain and abrasive. His predatory nature is often depicted through numerous
attempts to seduce various women; which, when successful, result in him gaslighting and
emotionally abusing them in order to win over their favor before inevitably dumping them once he
has had sex with them ("The D.E.N.N.I.S. System"). It is strongly hinted at times that Dennis may
secretly be a serial killer, though this remains ambiguous as a running gag.[11] In season 10, he is
diagnosed with borderline personality disorder, though he frequently denies this and believes
himself to be completely rational, and is convinced that he is in complete control of everything and
everyone around him, going as far as to label himself a 'golden god'. Ironically, he is the most
intelligent of the Gang and is more composed than the other members towards outsiders. In the
season 12 finale, Dennis reveals to the rest of the gang that he has an infant son, and moves to
North Dakota to raise him.[12] He returns to Philadelphia in season 13, supposedly supporting his
family from a distance.
Rob McElhenney as Ronald "Mac" McDonald, co-owner and self-proclaimed bouncer of Paddy's
Pub. He is Charlie's childhood friend and Dennis's high school friend. The son of a convicted felon
who has been in prison for much of Mac's life, he frequently attempts to demonstrate his
toughness and refers to himself as the "sheriff of Paddy's". Deeply insecure, Mac constantly seeks
the approval of those around him, especially his father, his apathetic and emotionally absent
mother, and Dennis, his roommate. He suffers from extreme bouts of body dysmorphia, and has
been depicted at various weights throughout the course of the series: prior to the beginning of
Season 7, he gained 60 pounds (27 kg) and was diagnosed with Type 2 diabetes, and when he
finally returned to a healthy weight in the following season, he admitted he misses being fat, as he
believed he had come across as "scary" to people. In Season 13, he is noticeably fit and
physically stronger, though it is quickly revealed his motives for attaining his shape was strictly due
to his intense desire for acceptance from the rest of the Gang. He often brags about his hand-to-
hand combat skills, but typically flees from physical confrontation and is usually depicted as the
most cowardly of the gang. Mac is a Roman Catholic, though he often espouses strong Christian
fundamentalist opinions, despite his seemingly incompatible behavior, such as casual sex with
numerous women, including Dennis's and Dee's mother. Though it is frequently insinuated Mac
harbors homosexual feelings, he maintained an adamant denial of any such proclivity, much to the
gang's annoyance, until he comes out in season 12. Later episodes reveal that Mac is sexually
attracted to his best friend, Dennis.
