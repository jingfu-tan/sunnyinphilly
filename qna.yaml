In April 2017, Kaitlin Olson announced that It's Always Sunny in Philadelphia would go on an
extended hiatus. In an interview with TV Guide, she said, "We ended up pushing our next season a
year because we were all busy with separate projects this year. So at the end of this coming shooting
season of The Mick, I'll step right into Sunny after that."[42] On October 2, 2017, the show premiered
on Vice on TV.
