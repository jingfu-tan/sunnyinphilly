Other media
The Nightman Cometh live
In September 2009, the cast took their show live. The "Gang" performed the musical The Nightman
Cometh in New York City, Boston, Seattle, San Francisco, Los Angeles, and Philadelphia.[60] Mary
Elizabeth Ellis and Artemis Pebdani also appeared in the performance as The Waitress and Artemis.
Actress Rhea Perlman (wife of Danny DeVito) assumed the role of Gladys.[61] Creator Rob
McElhenney said that Live Nation originally approached the cast about doing the show at 30 cities,
but in the end the cast settled on six.[62] Co-developer Glenn Howerton described the show as
"essentially an expanded version of the actual episode of "The Nightman Cometh," which was the final
episode for season four. There are some added moments, added scenes, added songs, and extended
versions of songs that already existed."[63] The performance featured two new songs, and the actors
were given more opportunity to improvise thanks to the longer running time. An episode from season
five was also previewed before the show. The Los Angeles performance, filmed at The Troubadour,
was included as a bonus feature on the season four DVD box set.
Russian adaptation
A Russian adaptation of It's Always Sunny in Philadelphia premiered in Russia on the television
channel TNT on May 12, 2014. This version is titled В Москве всегда солнечно (V Moskve vsegda
solnechno, It's Always Sunny in Moscow) and like the original, centers around four friends, who own
a bar called "Philadelphia" in Moscow.[64][65]
Book
A book based upon It's Always Sunny in Philadelphia was released on January 6, 2015, titled The
Gang Writes a Self-Help Book: The 7 Secrets of Awakening the Highly Effective Four-Hour Giant,
Today.
