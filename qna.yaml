Broadcast and syndication
The first season ran for seven episodes with the finale airing September 15, 2005. According to
McElhenney,[30] word of mouth on the show was good enough for FX to renew it for a second season,
which ran from June 29 to August 17, 2006. Reruns of edited first-season episodes began airing on
FX's then-parent network, Fox, in June 2006, for a planned three-episode run—"The Gang Finds a
Dead Guy,"[31] "Gun Fever" (which was renamed "Gun Control")[32] and "Charlie Gets Molested"[33]
were shown. The show was not aired on broadcast television again until 2011, when FX began offering
it for syndication.[34]
The third season ran from September 13 to November 15, 2007. On March 5, 2008, FX renewed It's
Always Sunny in Philadelphia for a fourth season.[35] On July 15, 2008, it was reported that FX had
ordered 39 additional episodes of the series, produced as seasons five through seven of the show. All
