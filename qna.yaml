Production
Charlie Day, Glenn Howerton, and Rob McElhenney first met each
other while auditioning for Tuck Everlasting[13] and other projects
in New York City and, later, in Los Angeles—they were going up
for similar parts, moved to Los Angeles around the same time and
even had the same manager Nick Frenkel.[14] Day and Howerton,
notably, got to know each other on a car ride back from testing for
That '80s Show in late 2001, when Howerton was cast as Corey
Howard and Day did not get the part of his best friend.[13] While
living in New York, Day had been making comedic home movies
with his friends from the Williamstown Theatre Festival—Jimmi
