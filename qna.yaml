It's Always Sunny in Philadelphia grew out of an idea for a short film conceived late one night by
McElhenney "where a friend came over to another friend's house to get sugar, and the friend tells him
he has cancer, and all the guy can think about is getting his sugar and getting out of there".[16] He
wrote the scene down before taking it to Howerton the next day to flesh it out and work on making it
comedic. Day was soon roped in and the first script was written, featuring three struggling actors in
LA named Charlie, Glenn and Mac, and the ensuing awkwardness around Charlie's cancer diagnosis.
The home movies were shot and reshot multiple times, initially with Hornsby playing the Mac
character and McElhenney behind the camera as director. It was via this process that McElhenney,
Day and Howerton learned the basics of shooting, editing and other aspects of film-making.[17] The
three then developed a second "episode" of their home movie series, this time focused on the humor
from Mac's sense of shame around his relationship with Carmen, a transgender woman.[15] At this
point, it became clear that the home movies had potential as a television series, instead of the short
films they were envisioned as originally. Both parts would eventually end up in the episode "Charlie
Has Cancer".
The home movie was titled It's Always Sunny on TV after the a-ha song "The Sun Always Shines on
T.V.". Howerton had been listening to the album Hunting High and Low (1985) while stretching at a
Crunch gym in West Hollywood.[18] This was then developed into a pilot called It's Always Sunny on
TV and was shot on a digital camcorder[19] and filmed in the actors' own apartments.[20] They
expanded the central cast to four people living in Los Angeles, "a group of best friends who care so
little for each other", Howerton said.[16]
It was believed the pilot was shot with a budget of just $200, but Day would later comment, "We shot
it for nothing... I don't know where this $200 came from... We were a bunch of kids with cameras
running around shooting each other and [the] next thing you know, we're eleven years in and we're
still doing the show."[21] This pilot was shopped by the actors around various studios, their pitch being
simply showing the DVD of the pilot to executives.[19] After viewing the pilot, FX Network ordered the
first season. The show was budgeted at $450,000 an episode, less than a third of a network standard,
using Panasonic's DVX100 MiniDV prosumer video camera.[19] The original concept had "the gang"
being out-of-work actors with the theme song being a cha-cha version of "Hooray for Hollywood";[22]
however there were too many shows at the time with a similar premise.[16] "The network came to us
and said, 'We don't want a show about actors,' and we said, 'Fine, let's put it somewhere else,'"
McElhenney explained. "I'm from Philly, let's put it in Philly, and we'll make it about a bar, because
that's a job where you can have lots of free time and still have income that could explain how these
people can sustain themselves."[16] The title was later changed to reflect that, in the unaired pilot, the
gang had been rewritten as bar owners in Philadelphia, instead of actors in LA. Prior to Kaitlin Olson
joining the show, the character Sweet Dee was going to be played by Jordan Reid, who at the time was
the girlfriend of McElhenney. The part was recast after they broke up.[23]
After the first season, FX executives were worried about the show's low ratings and demanded that
changes be made to the cast.[24] "So, John Landgraf, who's the president of FX, he called me in for a
meeting and was like, 'Hey, no one's watching the show, but we love it,'" McElhenney recalled. "'We
wanna keep it on, but we don't have any money for marketing, and we need to add somebody with
some panache that we can hopefully parlay into some public relations story, just so we can get people
talking.'"[24] FX began suggesting actors such as Danny DeVito that could boost the show's profile.
"It's not that we were reticent to the idea of adding Danny to the show," Howerton recalled, "It's that
