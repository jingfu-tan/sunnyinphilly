The show is shot in both Philadelphia and Los Angeles. The exterior of Paddy's Pub is located at the
Starkman Building on 544 Mateo Street in Los Angeles. On April 1, 2016, the series was renewed for a
thirteenth and fourteenth season, which matched The Adventures of Ozzie and Harriet with the most
seasons for a live-action sitcom in American television history.[26] In January 2023, McElhenney
confirmed that filming for the sixteenth season had begun.[27] In May 2024, DeVito said that the
seventeenth season would begin filming in September 2024.[28]
