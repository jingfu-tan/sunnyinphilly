Cast and characters
The show features a core cast of five characters (The Gang) and a recurring cast of colorful side
characters, including the Waitress, Cricket, the McPoyles, the Ponderosas, the Lawyer and various
family members like Mrs. Kelly, Mrs. Mac and Uncle Jack Kelly, who cross paths and interact with the
Gang in increasingly unhinged ways as the show progresses.
