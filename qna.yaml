him. McElhenney, in particular, had been writing screenplays between jobs and since none of them
were picked up, decided to shoot them himself with Howerton, Day and other actor friends.[15] The
decision to make their own short films was further influenced by the release of the affordable
Panasonic DVX100A digital camera as well as the accessible, low-budget look of The Office (UK) and
Curb Your Enthusiasm.
