The sixth season ran from September 16 to December 9, 2010, comprising 12 episodes, plus the
Christmas special. The seventh season ran from September 15 to December 15, 2011, comprising 13
episodes. On August 6, 2011, FX announced it had picked up the show for an additional two seasons
(the eighth and ninth) running through 2013.[40] On March 28, 2013, FX renewed the show for a
tenth season, and announced that it would move to FX's new sister network, FXX.
